<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi-Player-mode</title>
      <link rel="stylesheet" href="/cdn/css/bootstrap.min.css">
      
  </head>
  <body>
    <div id="container">

      </div>
    <h1 id="current_mode">Multi Player Mode</h1>
    <h3 id="choose_play">How do you want to play? <br>
      <b>A: </b>Play with my own word that my friends will guess<br> 
      <b>B: </b>Play with a random word generated by WORDIE<br></h3>
    <h3 id = "a_mode">Mode A: Playing with my own word</h3>
    <h3 id = "b_mode">Mode B: Playing with a random word</h3>
    <style>

        body{
          background-color: cornflowerblue;
        }

        #current_mode{
          position: absolute;
          left:100px;
          top:50px;
          color:blue;
        }
        #choose_play{
          position: absolute;
          left:100px;
          top:100px;
          color:darkcyan;
        }
        #a_mode{
          position: absolute;
          left:100px;
          top:100px;
          color:darkcyan;
        }
        #b_mode{
          position: absolute;
          left:100px;
          top:100px;
          color:darkcyan;
        }
        #mode1 {
          position: absolute;
          left:100px;
          top:220px;
          color:white;
          background-color: darkcyan;
          height: 35px;
          width: 35px;
          border: 3px solid grey;
        }
        #mode2 {
          position: absolute;
          left:180px;
          top:220px;
          color:white;
          background-color: darkcyan;
          height: 35px;
          width: 35px;
          border: 3px solid grey;     
        }
        :root {
          --grid-col: 1;
          --grid-row: 1;
        }
        .gameGrid-item{
          padding: 10px;
          height: 60px;
          width:60px;
          color: white;
          border: 3px solid white
        }
        .cell {
          border: 1px solid white;
        }
        #container {
          height:360px;
          width:300px;
          display: grid;
          grid-gap: 3px;
          margin:auto;
          grid-template-rows: repeat(var(--grid-row), 1fr);
          grid-template-columns: repeat(var(--grid-col), 1fr);
}

    </style>
  <button type="button" id="mode1">A</button> 
  <button type="button" id="mode2">B</button>
  <script src="/cdn/scripts/multi-player.js"></script>
  <div id="game_play"></div>
  </body>
</html>
